<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/static/css/output.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-black dark:bg-gray-900 dark:text-white">
<div class="dark:bg-black">Test</div>
<button
        id="theme_toggle"
        class="bg-gray-200 px-3 py-2 rounded-lg dark:bg-gray-600"
>
    <i class="fa-solid fa-circle-half-stroke"></i> <span>Light</span>
</button>

<script>
    const themeToggle = document.getElementById("theme_toggle");
    const html = document.documentElement;

    // Initial theme setup
    const storedTheme = localStorage.getItem("theme");
    if (storedTheme) {
        html.classList.toggle("dark", storedTheme === "dark");
        themeToggle.querySelector("span").innerText = storedTheme === "dark" ? "Dark" : "Light";
    }

    themeToggle.addEventListener("click", () => {
        const isDark = html.classList.toggle("dark");
        themeToggle.querySelector("span").innerText = isDark ? "Dark" : "Light";
        localStorage.setItem("theme", isDark ? "dark" : "light");
    });
</script>
</body>
</html>
