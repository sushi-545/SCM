<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="parent(content)" class="dark">
<head>
    <meta charset="UTF-8">
    <title>Base Page Title</title>
    <link data-th-href="@{'/css/output.css'}" rel="stylesheet">
    <link data-th-href="@{'/css/style.css'}" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/fontawesome/css/all.min.css}">
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css"
            rel="stylesheet"
    />

</head>
<body class="dark:bg-gray-900">

<div th:if="${loggedInUser}">
    <div data-th-replace="~{user/user_navbar::user_navbar}"></div>
</div>


<div th:unless="${loggedInUser}">
    <div th:replace="~{navbar :: navbar}"></div>
</div>
<div>
<section th:replace="${content}"></section>
</div>
<script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
